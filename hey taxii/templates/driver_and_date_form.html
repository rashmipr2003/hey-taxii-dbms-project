<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver and Date Form</title>
</head>
<body>
    <h2>Enter Driver ID and Date</h2>
    <form method="POST" action="{{ url_for('driver_and_date_form') }}">
        <label for="driver_id">Driver ID:</label>
        <input type="text" id="driver_id" name="driver_id" required>

        <label for="ride_date">Ride Date:</label>
        <input type="date" id="ride_date" name="ride_date" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
