<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform Driver and Date Query</title>
    <!-- Add any additional styling if needed -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('perform_driver_and_date_query') }}">
        <h2>Perform Driver and Date Query</h2>
        <label for="driver_id">Driver ID:</label>
        <input type="text" id="driver_id" name="driver_id" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
