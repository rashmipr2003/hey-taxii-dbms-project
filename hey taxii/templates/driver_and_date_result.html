<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver and Date Result</title>
</head>
<body>
    <h2>Ride Details</h2>
    <table border="1">
        <tr>
            <th>Ride ID</th>
            <th>Start Location</th>
            <th>End Location</th>
            <th>Fare</th>
            <th>Date of Ride</th>
            <th>Time of Ride</th>
            <!-- Add more columns based on your data structure -->
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.RIDE_ID }}</td>
                <td>{{ result.START_LOCATION }}</td>
                <td>{{ result.END_LOCATION }}</td>
                <td>{{ result.FARE }}</td>
                <td>{{ result.DATE_OF_RIDE }}</td>
                <td>{{ result.TIME_OF_RIDE }}</td>
                <!-- Add more cells based on your data structure -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
